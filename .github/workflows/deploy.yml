name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: [Lint, Tests]
    types: [completed]
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  check-workflows:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Check if both workflows succeeded
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'workflow_dispatch') {
              core.setOutput('should-deploy', 'true');
              return;
            }

            const { owner, repo } = context.repo;
            const sha = context.payload.workflow_run.head_sha;

            // Get all workflow runs for this commit
            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner,
              repo,
              head_sha: sha,
              status: 'completed'
            });

            const lintRun = runs.data.workflow_runs.find(r => r.name === 'Lint');
            const testsRun = runs.data.workflow_runs.find(r => r.name === 'Tests');

            const bothSucceeded = lintRun?.conclusion === 'success' && testsRun?.conclusion === 'success';
            core.setOutput('should-deploy', bothSucceeded ? 'true' : 'false');

            console.log(`Lint: ${lintRun?.conclusion}, Tests: ${testsRun?.conclusion}, Deploy: ${bothSucceeded}`);

  build:
    needs: check-workflows
    if: needs.check-workflows.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
